<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title color="secondary">
      <h1>Búsqueda por Dirección</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dirección</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-label>---</ion-label>
  <ion-input label="SELECCIONE REGIÓN" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>
  <ion-input label="INGRESE CALLE DE REFERENCIA" label-placement="floating" fill="outline" placeholder="Enter text"></ion-input>

  <ion-button color="secondary">Aceptar</ion-button> 

  <ion-card>
    <ion-card-header>
      <ion-card-title>Resultado de Búsqueda</ion-card-title>
      <ion-card-subtitle>Lista de Farmacias</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Farmacia 1...</ion-label>
        </ion-item>
  
        <ion-item>
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Farmacia 2...</ion-label>
        </ion-item>
  
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/thumbnail.svg" />
          </ion-thumbnail>
          <ion-label>Farmacia 3...</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  
</ion-content>
