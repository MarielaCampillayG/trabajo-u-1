<ion-header [translucent]="true">

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title color="secondary">
      <h3>Anterior</h3> 
    </ion-title>
  </ion-toolbar>

  <ion-toolbar>
    <ion-title color="secondary">
      <h1>Búsqueda de Farmacias</h1>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Búsqueda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card color="light">
    <ion-list>
      <ion-item>
        <ion-toggle>Horario Normal</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle>Turno 24/7</ion-toggle>
      </ion-item>
      <ion-item>
        <ion-toggle>Urgencias</ion-toggle>
      </ion-item>
    </ion-list>
</ion-card>

  <ion-card color="light">
    <ion-card-header>
      <ion-card-title>Método de búsqueda:</ion-card-title>
      <ion-card-subtitle>Selecciona</ion-card-subtitle>
    </ion-card-header>

    <ion-button>Ubicación</ion-button> <ion-button>Dirección</ion-button>

  </ion-card>
